<!DOCTYPE html>
<html>
  <head>
    <title>Vacation Suggester</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body style="background-color:#FFCCCC">
    <div class="header">
      <h1>Where in the world!?</h1>
    </div>
    <div class="container-fluid">
      <!-- left column -->
      <div class="col-sm-2" id="leftBar">
        <img src="img/leftBarSign.jpg" alt="houses and city landscape">
      </div>
      <!-- end of left column -->
      <!-- questions 1 -->
      <!-- questions column (middle column) -->
      <div class="col-sm-8" id="questions">
      <div class="questions1">
        <h2>Where do you like to sight see?</h2>
        <form>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="island" checked>
              Beautiful Scenery.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="city">
              Populated venues.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="religion">
              Historical monuments.
            </label>
          </form>
        </div>
      </div>
        <!-- questions 2 -->
        <div class="questions2">
          <h2>How much are we drinking?</h2>
          <form>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="island" checked>
                I can't feel my face.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="city">
                Just enough in the evenings.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="religion">
                Alcohol is a sin!
              </label>
              <br>
            </form>
          </div>
        </div>
          <!-- questions 3 -->
          <div class="questions3">
            <h2>What kind of activity do you like?</h2>
            <form>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="island" checked>
                  Hanging out at the beach.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="city">
                  Exploring the streets.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="religion">
                  Cleaning up the environment.
                </label>
                <br>
              </form>
            </div>
          </div>
            <!-- questions 4 -->
            <div class="questions4">
              <h2>Do you enjoy spring break?</h2>
              <form>
                <div class="radio">
                  <label>
                    <input type="radio" name="question4" value="island" checked>
                    Totally Dude.
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question4" value="city">
                    It's a nice week off.
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question4" value="religion">
                    Almost as much as Easter!
                  </label>
                  <br>
                </form>
              </div>
            </div>
              <!-- questions 5 -->
              <div class="questions5">
                <h2>What kind of car would you like to drive?</h2>
                <form>
                  <div class="radio">
                    <label>
                      <input type="radio" name="question5" value="island" checked>
                      Dunebuggy or Wrangler with the topdown.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="question5" value="city">
                      Beamer Benz or Bentley.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="question5" value="religion">
                      Any Buick or Chrystler available.
                    </label>
                    <br>
                    <input class="btn btn-default" type="submit" value="Submit">
                    <input class="btn btn-default" type="reset" value="Reset" id="resetbtn">
                  </form>
                </div>
              </div>
                <!-- end of questions div -->
                <div id="showresult">
                  <img src="img/costaRica.jpeg">
                  <img src="img/london.jpg">
                  <img src="img/mecca.jpg">

                  <p> yo whatup g
                  </p>

                </div>
            </div>
            <!-- end of questions column -->
            <!-- start of rightBar column -->
            <div class="col-sm-2" id="rightBar">
              <img src="img/rightBarSign.jpg" alt="sightseeing">
            </div>
            <!-- end of rightBar column -->
    </div>
</body>
</html>
